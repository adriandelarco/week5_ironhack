<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 50px;">
      <button class="btn btn-primary hello-button">Do Something</button>
      <h1 id="title">jQuery Exercises</h1>
      <button class="js-tacos">Tacos</button>
      <button data-action="do stuff">Do Stuff</button>
      <select class="js-options">
        <option>Single</option>
        <option>Single2</option>
        <option>Single3</option>
      </select>
    </div>
    <script type="text/javascript">
      $(document).on('ready', function() { //CALLBACK

        $('.hello-button').on('click', function () {
        alert('hello world')
        })
        $('#title').on('click', function () {
          alert('hello world')
        })
        $('[data-action="do stuff"]').on('click', function () {
          alert('hello world')
        })
        $('.js-tacos').on('click', function () {
          $('#title').slideToggle
        })

      });
    </script>
  </body>
</html>
